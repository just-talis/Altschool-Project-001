<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Responsive Registration Form | Replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body class="page_register">
    <header>
    <span class="title">Talis</span>
      <ul class="nav-area">
         <li><a href="/">About Me</a></li>
         <li><a href="calculator.html">Calculator</a></li>
         <li><a href="contact.html">Contact</a></li>
         <li><a href="registration.html">Register</a></li>
         <li><a href="login.html">Login</a></li>
      </ul>
  </header>
  <div class="container">
    <h3 class="title">Registration</h3>
   <form action="#">
      <div class="user-details">
        <div class="col-grid">
           <div class="input-box">
          <span class="details">First Name</span>
          <input type="text" placeholder="Enter your firstname" required>
        </div>
        <div class="input-box">
          <span class="details">Last Name</span>
          <input type="text" placeholder="Enter your lastname" required>
        </div>
        </div>
        <div class="input-box">
          <span class="details">Username</span>
          <input type="text" placeholder="Enter your username" required>
        </div>
        <div class="col-grid">
        <div class="input-box">
          <span class="details">Email</span>
          <input type="text" placeholder="Enter your email" required>
        </div>
        <div class="input-box">
          <span class="details">Phone Number</span>
          <input type="text" placeholder="Enter your number" required>
        </div>
        </div>
        <div class="input-box">
          <span class="details">Gender</span>
          <select>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="non-binary">Prefer not to say</option>
          </select>
        </div>
        <div class="col-grid">
        <div class="input-box">
          <span class="details">Country</span>
          <input type="text" placeholder="Enter your country" required>
        </div>
        <div class="input-box">
          <span class="details">State</span>
          <input type="text" placeholder="Enter your state" required>
        </div>
        </div>
        <div class="col-grid">
        <div class="input-box">
          <span class="details">Password</span>
          <input type="password" placeholder="Enter your password" required>
        </div>
        <div class="input-box">
          <span class="details">Confirm Password</span>
          <input type="password" placeholder="confirm your password" required>
        </div>
        </div>
        <span class="btn-container">
           <button>Submit</button>
        </span>
      </div>
    </form>
  </div>
</body>
</html>
