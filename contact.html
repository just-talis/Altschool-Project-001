<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Responsive Contact Page | Replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body class="contact_page">
  <header>
    <span class="title">Talis</span>
      <ul class="nav-area">
         <li><a href="/">About Me</a></li>
         <li><a href="calculator.html">Calculator</a></li>
         <li><a href="contact.html">Contact</a></li>
         <li><a href="registration.html">Register</a></li>
         <li><a href="login.html">Login</a></li>
      </ul>
  </header>
  <div class="contain">
    <h3 class="title">Contact</h3>
    <form action="#">
      <div class="user-info">
         <div class="input-boxes">
          <span class="detail">Name</span>
          <input type="text" placeholder="Enter your name" required>
        </div>
         <div class="input-boxes">
          <span class="detail">Email</span>
          <input type="text" placeholder="Enter your email" required>
        </div>
         <div class="input-boxes">
          <span class="detail">Message</span>
          <textarea class="field area" placeholder="Message"></textarea>
        </div>
        <div class="input-boxes">
          <span class="detail">Priority</span>
          <select>
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
            <option value="emergency">Emergency</option>
          </select>
        </div>
        <span class="btn-contain">
           <button>Submit</button>
        </span>
      </div>
    </form>
  </div>
</body>
  </html>
