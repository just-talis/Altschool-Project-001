<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body class="calculator_page">
  <header>
    <span class="title">Talis</span>
      <ul class="nav-area">
         <li><a href="/">About Me</a></li>
         <li><a href="calculator.html">Calculator</a></li>
         <li><a href="contact.html">Contact</a></li>
         <li><a href="registration.html">Register</a></li>

      </ul>
  </header>
  <div class="contains">
    <div class="input">
      <input type="text" placeholder="0" value="0" required>
    </div>
    <div class="button-row">
      <button>AC</button>
      <button>+/-</button>
      <button>%</button>
      <button class="action">รท</button>
    </div>
     <div class="button-row">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="action">X</button>
    </div>
    <div class="button-row">
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="action">-</button>
    </div>
     <div class="button-row">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="action">+</button>
    </div>
    <div class="button-row final-row">
      <button>0</button>
      <button>.</button>
      <button class="action equal">=</button>
    </div>

  </div>
